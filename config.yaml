model:
  pretrained_model_path: "Qwen2.5-3B-Instruct"
  device: "cuda"
  dtype: "bfloat16"

data:
  path: "gsm8k"          # ← 你的 GSM8K 数据存放目录
  config_name: "main"    # ← 可选: "main" 或 "socratic"
  test_size: 128

training:
  random_seed: 1337

  # GSM8K 题目较长，把 prompt 长度稍微调大
  max_prompt_len: 512
  max_gen_len: 1024

  batch_size: 256
  num_questions_per_batch: 32

  micro_batch_size: 2
  max_grad_norm: 1.0
  learning_rate: 1.0e-5
  weight_decay: 0.0
  betas: [0.9, 0.999]

  ckpt_dir: "ckpt"
  log_dir: "logs"

  skip_unfinished_episodes: false
  ckpt_save_interval: 100
  eval_interval: 10

  memory_efficient_adamw: false
